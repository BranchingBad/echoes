<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Tester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Style for response text output */
        .response-text {
            white-space: pre-wrap; /* Preserve whitespace and handle wrapping */
            word-wrap: break-word;
            line-height: 1.5;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-4xl border border-gray-200">
        <header class="text-center mb-6 sm:mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Gemini API Tester</h1>
            <p class="text-gray-500">Flask Backend & Vanilla JS Frontend</p>
        </header>

        <div class="space-y-4 mb-6">
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <div class="sm:w-1/3">
                    <label for="model-select" class="block text-sm font-medium text-gray-700 mb-1">Select Model</label>
                    <select id="model-select" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="gemini-2.5-flash">gemini-2.5-flash (Fast)</option>
                        <option value="gemini-2.5-pro">gemini-2.5-pro (Best)</option>
                        <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite (Legacy)</option>
                    </select>
                </div>
                <div class="sm:w-2/3">
                    <label for="prompt-input" class="block text-sm font-medium text-gray-700 mb-1">Enter Prompt</label>
                    <textarea id="prompt-input" rows="3" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Ask a question..."></textarea>
                </div>
            </div>
            <button id="submit-button" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50" disabled>
                Send to Gemini API
            </button>
        </div>

        <div id="loader" class="text-center py-4 hidden">
            <svg class="animate-spin h-5 w-5 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-sm text-gray-500">Generating response...</p>
        </div>

        <div id="response-container" class="bg-gray-50 p-4 border border-gray-200 rounded-lg shadow-inner hidden">
            <h2 class="text-lg font-semibold text-gray-800 mb-2 border-b pb-2 flex justify-between items-center">
                Gemini Response
                <span id="response-duration" class="text-sm font-normal text-gray-500"></span>
            </h2>
            <div id="response-text" class="response-text text-gray-700"></div>
            <div class="flex justify-end mt-4">
                <button id="copy-button" class="bg-gray-200 text-gray-700 text-sm py-1 px-3 rounded-lg shadow-sm hover:bg-gray-300 transition-colors hidden">
                    Copy Response
                </button>
            </div>
        </div>

        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden mt-4" role="alert">
            <strong class="font-bold">Error!</strong>
            <span id="error-text" class="block sm:inline ml-1"></span>
        </div>

        <div id="custom-alert" class="fixed top-4 right-4 z-50 transition-transform duration-300 transform translate-x-full" role="alert">
            <div id="alert-content" class="rounded-lg shadow-xl p-4 flex items-center space-x-2">
                <span id="alert-title" class="font-bold"></span>
                <span id="alert-message"></span>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const promptInput = document.getElementById('prompt-input');
            const modelSelect = document.getElementById('model-select');
            const submitButton = document.getElementById('submit-button');
            const loader = document.getElementById('loader');
            const responseContainer = document.getElementById('response-container');
            const responseTextElement = document.getElementById('response-text');
            const durationElement = document.getElementById('response-duration');
            const errorMessage = document.getElementById('error-message');
            const errorTextElement = document.getElementById('error-text');
            const copyButton = document.getElementById('copy-button');
            const customAlert = document.getElementById('custom-alert');
            const alertTitle = document.getElementById('alert-title');
            const alertMessage = document.getElementById('alert-message');
            const alertContent = document.getElementById('alert-content');

            // --- Utility Functions ---

            function showCustomAlert(title, message, type = 'success') {
                alertTitle.textContent = title;
                alertMessage.textContent = message;

                // Reset classes
                alertContent.className = 'rounded-lg shadow-xl p-4 flex items-center space-x-2';
                
                if (type === 'success') {
                    alertContent.classList.add('bg-green-100', 'text-green-700');
                } else if (type === 'error') {
                    alertContent.classList.add('bg-red-100', 'text-red-700');
                } else {
                     alertContent.classList.add('bg-blue-100', 'text-blue-700');
                }

                // Show and then hide after a delay
                customAlert.classList.remove('translate-x-full');
                customAlert.classList.add('translate-x-0');

                setTimeout(() => {
                    customAlert.classList.remove('translate-x-0');
                    customAlert.classList.add('translate-x-full');
                }, 3000);
            }

            function clearResults() {
                responseContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                copyButton.classList.add('hidden');
            }

            function updateSubmitButtonState() {
                submitButton.disabled = promptInput.value.trim() === '';
            }

            // --- Event Listeners and Main Logic ---

            promptInput.addEventListener('input', updateSubmitButtonState);
            updateSubmitButtonState(); // Initial check

            submitButton.addEventListener('click', async () => {
                const prompt = promptInput.value.trim();
                if (!prompt) return;

                clearResults();
                loader.classList.remove('hidden');
                submitButton.disabled = true;

                const selectedModel = modelSelect.value;

                try {
                    const response = await fetch('/gemini_call', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            model: selectedModel
                        })
                    });

                    const data = await response.json();

                    // Hide the loader
                    loader.classList.add('hidden');

                    if (data.error) {
                        errorTextElement.textContent = data.error;
                        errorMessage.classList.remove('hidden');
                    } else {
                        // Set the response text and duration
                        // FIX: Change data.text to data.result to match the Flask backend
                        responseTextElement.textContent = data.result; 
                        durationElement.textContent = `Response time: ${data.duration}s`;
                        responseContainer.classList.remove('hidden');
                        copyButton.classList.remove('hidden');
                    }

                } catch (error) {
                    // Handle network errors or JSON parsing errors
                    loader.classList.add('hidden');
                    errorTextElement.textContent = `Network error: ${error.message}. Check the server console.`;
                    errorMessage.classList.remove('hidden');
                    console.error('Fetch error:', error);
                } finally {
                    // Re-enable the button regardless of success or failure
                    updateSubmitButtonState();
                }
            });

            copyButton.addEventListener('click', () => {
                const textToCopy = responseTextElement.textContent;
                
                if (navigator.clipboard) {
                    // Use modern Clipboard API
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        showCustomAlert("Success!", "Response copied to clipboard.");
                    }).catch(err => {
                        console.error('Failed to copy text using clipboard API: ', err);
                        // Fallback to old method if modern one fails
                        fallbackCopyTextToClipboard(textToCopy);
                    });
                } else {
                    fallbackCopyTextToClipboard(textToCopy);
                }
            });
            
            function fallbackCopyTextToClipboard(text) {
                const tempTextArea = document.createElement("textarea");
                tempTextArea.value = text;
                // Avoid scrolling to bottom of page in Windows
                tempTextArea.style.position = 'fixed';
                tempTextArea.style.top = 0;
                tempTextArea.style.left = 0;
                document.body.appendChild(tempTextArea);
                tempTextArea.focus();
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    showCustomAlert("Success!", "Response copied to clipboard (fallback).");
                } catch (err) {
                    showCustomAlert("Copy Failed", "Failed to copy text. Please try again.");
                } finally {
                    document.body.removeChild(tempTextArea);
                }
            }
        })();
    </script>
</body>
</html>
